<!DOCTYPE html>
<html lang="en">
<head>
<title>게시판</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h2>게시판</h2>
<p></p>
<form method="POST">

<div class="form-group">
<label for="title">제목:</label>
<input type="text" class="form-control" id="title" name= "title" value = "<%= data.title%>" disabled>
</div>

<div class="form-group">
<label for="content">내용</label>
<input type="text" class="form-control" id="content" name= "content" value = "<%= data.content%>" disabled>
</div>
<div class="form-group">
<label for="hit">조회수</label>
<input type="text" class="form-control" id="hit" name="hit" value = "<%= data.hit%>" disabled>
</div>
<div class="form-group">
<label for="regdate">날짜</label>
<input type="text" class="form-control" id="regdate" name="regdate" value = "<%= data.regdate%>" disabled>
</div>
</form>
</div>

</body>
</html>
