<!DOCTYPE html>
<html lang="en">
<head>
<title>물품상제</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h2>상품상세보기</h2>
<p></p>
<form method="POST">

<div class="form-group">
<label for="id">아이디:</label>
<input type="text" class="form-control" id="id" name= "id" value = "<%= data.id%>" >
</div>

<div class="form-group">
<label for="pwd">비밀번호:</label>
<input type="text" class="form-control" id="pwd" name= "pwd" value = "<%= data.pwd%>" >
</div>
<button type="submit" onclick = "location.href = '/edit/<%=data.id%>'" class="btn btn-success">수정하기</button>

</div>
</form>

</body>
</html>
