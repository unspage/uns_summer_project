<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Log In</title>
    <style>
        .login-form {
            width: 300px;
            font-family: Tahoma, Geneva, sans-serif;
            position: absolute;
            top: 45%;
            left: 50%;
            transform:translate(-50%, -50%)
        }
        .login-form h1 {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            padding: 20px 0 20px 0;
        }
        .login-form input[type="password"],
        .login-form input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #dddddd;
            margin-bottom: 15px;
            box-sizing:border-box;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #535b63;
            border: 0;
            box-sizing: border-box;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
        }
        .login-form input[type="button"] {
            width: 100%;
            padding: 15px;
            background-color: #535b63;
            border: 0;
            box-sizing: border-box;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
        }
        a {
            -webkit-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
            -moz-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
            -ms-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
            -o-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
            transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
            display: block;
            margin: 20px auto;
            max-width: 180px;
            text-decoration: none;
            border-radius: 4px;
            padding: 20px 30px;
        }
        a.button {
            color: rgba(30, 22, 54, 0.6);
            box-shadow: rgba(30, 22, 54, 0.4) 0 0px 0px 2px inset;
        }
        a.button:hover {
            color: rgba(255, 255, 255, 0.85);
            box-shadow: rgba(30, 22, 54, 0.7) 0 0px 0px 40px inset;
        }
        #background  {
            position: fixed; top: -55%; left: -50%; width: 200%; height: 200%;
        }
        #background img  {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            min-width:50%;
            min-height:50%;

            -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
            transition: opacity 1s ease-in-out;
        }
        @keyframes backgroundFadeInOut {
            0% {
                opacity:1;
            }
            17.86% {
                opacity:1;
            }
            25% {
                opacity:0;
            }
            92% {
                opacity:0;
            }
            100% {
                opacity:1;
            }
        }
        #background img {
            animation-name: backgroundFadeInOut;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-duration: 28s;
            /*animation-direction: alternate;*/
        }
        #background img:nth-of-type(1) {
            animation-delay: 21s;
        }
        #background img:nth-of-type(2) {
            animation-delay: 14s;
        }
        #background img:nth-of-type(3) {
            animation-delay: 7s;
        }
        #background img:nth-of-type(4) {
            animation-delay: 0s;
        }
    </style>
</head>
<script type="text/javascript">
    function mySubmit(index)    {
        if (index == 1) {
            document.myForm.action="/account/auth";
        }
        if (index == 2)  {
            document.myForm.action="/account/signin";
        }
        document.myForm.submit();
    }
</script>
<body>
<div id="background" class="shadow">
    <img src="https://images6.alphacoders.com/929/thumb-1920-929255.jpg"/>
    <img src="https://images5.alphacoders.com/929/thumb-1920-929254.png"/>
    <img src="https://images7.alphacoders.com/854/thumb-1920-854155.jpg"/>
    <img src="https://images3.alphacoders.com/841/thumb-1920-841918.jpg"/>
</div>
<div class="login-form">
    <h1>Login Form</h1>
    <form name='myForm' method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="hidden" name="curPage" value="1">
        <input type="button" name="login_btn" value="로그인" onclick='mySubmit(1)'>
        <br><br>
        <input type="button" name="signin_btn" value="회원가입" onclick='mySubmit(2)'>
    </form>
</div>

</body>
</html>
