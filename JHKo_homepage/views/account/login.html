<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Log In</title>
    <style>
        .login-form {
            width: 300px;
            margin: 0 auto;
            font-family: Tahoma, Geneva, sans-serif;
        }
        .login-form h1 {
            text-align: center;
            color: #4d4d4d;
            font-size: 24px;
            padding: 20px 0 20px 0;
        }
        .login-form input[type="password"],
        .login-form input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #dddddd;
            margin-bottom: 15px;
            box-sizing:border-box;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #535b63;
            border: 0;
            box-sizing: border-box;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
        }
        .login-form input[type="button"] {
            width: 100%;
            padding: 15px;
            background-color: #535b63;
            border: 0;
            box-sizing: border-box;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<script type="text/javascript">
    function mySubmit(index)    {
        if (index == 1) {
            document.myForm.action="/auth";
        }
        if (index == 2)  {
            document.myForm.action="/signin";
        }
        document.myForm.submit();
    }
</script>
<body>
<div class="login-form">
    <h1>Login Form</h1>
    <form name='myForm' method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="button" name="login_btn" value="로그인" onclick='mySubmit(1)'>
        <br><br>
        <input type="button" name="signin_btn" value="회원가입" onclick='mySubmit(2)'>
    </form>
</div>
</body>
</html>
